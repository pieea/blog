theme: jekyll-theme-cayman

title: aaa
url: https://github.com/pieea/blog
tagline: abc
description: ccc
author: piee
show_downloads: false

include:
  - .htaccess
  - _pages

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      
plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-seo-tag

paginate: 5
paginate_path: '/blog/page/:num/'
